{% extends 'base.html' %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Réinitialisation du mot de passe</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Adresse email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Réinitialiser mon mot de passe</button>
                    </form>
                    <p class="text-center mt-3">
                        <a href="{% url 'login' %}">Retour à la connexion</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
